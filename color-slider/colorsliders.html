<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color sliders</title>
    <link href="https://fonts.googleapis.com/css?family=Asap:700" rel="stylesheet">
    <link rel="stylesheet" href="css/color sliders.css">
</head>
<body>
  <div class="title">
      <h1>Color<br>Slider</h1>
  </div>
  
  <div class="box">
    <label for="r">R</label>
    <input type="range" min="0" max="255" id="r" step="1" value="0">
    <output for="r" id="r_out">0</output>
  </div>
      
  <div class="box">
    <label for="g">G</label>
    <input type="range" min="0" max="255" id="g" step="1" value="0">
    <output for="g" id="g_out">0</output>
  </div>

  <div class="box">
    <label for="b">B</label>
    <input type="range" min="0" max="255" id="b" step="1" value="0">
    <output for="b" id="b_out">0</output>
  </div>  
  
  <div class="hexbox">
      <output id="hex">#000000</output>
  </div>

  <!-- <div class="addList">
    <input type="text" class="text" placeholder="#hex">
    <input type="button" value="輸出" class="send">
  </div> -->
  <ul class="list"></ul>

  <div class="footer"></div>
  
</body>
<script src="js/color sliders.js"></script>
</html>
